<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude Lite</title>
  <style>
    :root {
      --bg-primary: #0f0f1a;
      --bg-secondary: #1e1e32;
      --bg-tertiary: #2a2a40;
      --border: #2e2e4a;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --accent: #6366f1;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --claude: #D97757;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 340px; min-height: 400px; background: var(--bg-primary); color: var(--text-primary); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 14px; }
    
    /* Compact confirm bar */
    .confirm-bar { position: fixed; bottom: 0; left: 0; right: 0; background: linear-gradient(135deg, var(--accent), #a855f7); padding: 10px 12px; display: none; align-items: center; justify-content: space-between; gap: 8px; z-index: 100; }
    .confirm-bar.show { display: flex; }
    .confirm-bar-text { font-size: 12px; color: white; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .confirm-bar-text strong { font-weight: 700; }
    .confirm-bar-buttons { display: flex; gap: 6px; flex-shrink: 0; }
    .confirm-bar-btn { padding: 5px 10px; border-radius: 6px; font-size: 11px; font-weight: 600; cursor: pointer; border: none; white-space: nowrap; }
    .confirm-bar-btn.primary { background: white; color: var(--accent); }
    .confirm-bar-btn.secondary { background: rgba(255,255,255,0.15); color: white; }
    
    /* Header with language selector */
    .header { background: var(--bg-secondary); padding: 12px 16px; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; }
    .logo { display: flex; align-items: center; gap: 10px; }
    .logo-icon { width: 32px; height: 32px; background: linear-gradient(135deg, var(--accent), #a855f7); border-radius: 10px; display: flex; align-items: center; justify-content: center; }
    .logo-icon svg { width: 18px; height: 18px; color: white; }
    .logo-text h1 { font-size: 15px; font-weight: 700; }
    .logo-text span { font-size: 10px; color: var(--text-muted); }
    .header-lang { padding: 6px 8px; background: var(--bg-tertiary); border: 1px solid var(--border); border-radius: 8px; color: var(--text-primary); font-size: 12px; cursor: pointer; }
    .header-lang:focus { outline: none; border-color: var(--accent); }
    
    #mainContent { padding: 16px; padding-bottom: 0; }
    .section { background: var(--bg-secondary); border-radius: 12px; padding: 16px; margin-bottom: 16px; border: 1px solid var(--border); }
    .section-title { font-size: 11px; text-transform: uppercase; color: var(--text-muted); margin-bottom: 12px; letter-spacing: 0.5px; display: flex; align-items: center; gap: 6px; }
    .section-title svg { width: 14px; height: 14px; }
    .mode-options { display: flex; flex-direction: column; gap: 8px; }
    .mode-option { display: flex; align-items: center; gap: 12px; padding: 12px; background: var(--bg-primary); border: 2px solid var(--border); border-radius: 10px; cursor: pointer; transition: all 0.2s; }
    .mode-option:hover { border-color: var(--accent); }
    .mode-option.active { border-color: var(--accent); background: rgba(99, 102, 241, 0.1); }
    .mode-option-icon { width: 36px; height: 36px; border-radius: 8px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
    .mode-option-icon.limits { background: rgba(217, 119, 87, 0.2); color: var(--claude); }
    .mode-option-icon.optimizer { background: rgba(99, 102, 241, 0.2); color: var(--accent); }
    .mode-option-icon.all { background: linear-gradient(135deg, rgba(217,119,87,0.2), rgba(99,102,241,0.2)); }
    .mode-option-icon svg { width: 18px; height: 18px; }
    .mode-option-text h3 { font-size: 13px; font-weight: 600; margin-bottom: 2px; }
    .mode-option-text p { font-size: 11px; color: var(--text-secondary); }
    .profiles { display: flex; gap: 8px; margin-bottom: 16px; }
    .profile-btn { flex: 1; padding: 10px 8px; background: var(--bg-primary); border: 2px solid var(--border); border-radius: 10px; color: var(--text-secondary); font-size: 12px; font-weight: 600; cursor: pointer; text-align: center; }
    .profile-btn:hover { border-color: var(--accent); color: var(--text-primary); }
    .profile-btn.active { background: var(--accent); border-color: var(--accent); color: white; }
    .profile-btn span { display: block; font-size: 10px; color: var(--text-muted); margin-top: 2px; }
    .profile-btn.active span { color: rgba(255,255,255,0.7); }
    .input-row { display: flex; align-items: center; gap: 12px; }
    .input-row label { color: var(--text-secondary); font-size: 13px; }
    .input-row input { flex: 1; padding: 10px 12px; background: var(--bg-primary); border: 1px solid var(--border); border-radius: 8px; color: var(--text-primary); font-size: 14px; font-weight: 600; text-align: center; }
    .input-row input:focus { outline: none; border-color: var(--accent); }
    .toggle-row { display: flex; align-items: center; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid var(--border); }
    .toggle-row:last-child { border-bottom: none; }
    .toggle-label { display: flex; align-items: center; gap: 10px; }
    .toggle-label svg { width: 18px; height: 18px; color: var(--text-muted); }
    .toggle-label span { color: var(--text-primary); font-size: 13px; }
    .toggle { position: relative; width: 44px; height: 24px; }
    .toggle input { opacity: 0; width: 0; height: 0; }
    .toggle-slider { position: absolute; inset: 0; background: var(--bg-tertiary); border-radius: 12px; cursor: pointer; transition: all 0.2s; }
    .toggle-slider:before { content: ''; position: absolute; width: 18px; height: 18px; left: 3px; bottom: 3px; background: var(--text-muted); border-radius: 50%; transition: all 0.2s; }
    .toggle input:checked + .toggle-slider { background: var(--accent); }
    .toggle input:checked + .toggle-slider:before { transform: translateX(20px); background: white; }
    .footer { text-align: center; padding: 12px; color: var(--text-muted); font-size: 11px; border-top: 1px solid var(--border); }
    .footer a { color: var(--accent); text-decoration: none; }
    body.mode-limits_only .optimizer-section { display: none; }
    body.mode-optimizer_only .limits-section { display: none; }
  </style>
</head>
<body>
  <div class="confirm-bar" id="confirmBar">
    <div class="confirm-bar-text"><strong id="confirmOldValue">Full</strong> → <strong id="confirmNewValue">Opt</strong></div>
    <div class="confirm-bar-buttons">
      <button class="confirm-bar-btn secondary" id="confirmUndo">✕</button>
      <button class="confirm-bar-btn primary" id="confirmReload" data-i18n="reload">Reload</button>
    </div>
  </div>
  <div class="header">
    <div class="logo">
      <div class="logo-icon"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M11 21h-1l1-7H7.5c-.58 0-.57-.32-.38-.66C8.48 10.94 10.42 7.54 13 3h1l-1 7h3.5c.49 0 .56.33.47.51L12.96 17.55 11 21z"/></svg></div>
      <div class="logo-text"><h1>Claude Lite</h1><span>v1.3.0</span></div>
    </div>
    <select class="header-lang" id="langSelect">
      <option value="en">EN</option>
      <option value="ru">RU</option>
      <option value="uk">UA</option>
      <option value="de">DE</option>
      <option value="fr">FR</option>
      <option value="es">ES</option>
      <option value="it">IT</option>
      <option value="pt">PT</option>
      <option value="zh">中文</option>
    </select>
  </div>
  <div id="mainContent">
    <div class="section">
      <div class="section-title" data-i18n="displayMode">Display Mode</div>
      <div class="mode-options">
        <div class="mode-option" data-mode="all">
          <div class="mode-option-icon all"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M11 21h-1l1-7H7.5c-.58 0-.57-.32-.38-.66C8.48 10.94 10.42 7.54 13 3h1l-1 7h3.5c.49 0 .56.33.47.51L12.96 17.55 11 21z"/></svg></div>
          <div class="mode-option-text"><h3 data-i18n="modeAll">Full Mode</h3><p data-i18n="modeAllDesc">Limits + Optimizer</p></div>
        </div>
        <div class="mode-option" data-mode="limits_only">
          <div class="mode-option-icon limits"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M4.709 15.955l4.72-2.647.08-.23-.08-.128H9.2l-.79-.048-2.698-.073-2.339-.097-2.266-.122-.571-.121L0 11.784l.055-.352.48-.321.686.06 1.52.103 2.278.158 1.652.097 2.449.255h.389l.055-.157-.134-.098-.103-.097-2.358-1.596-2.552-1.688-1.336-.972-.724-.491-.364-.462-.158-1.008.656-.722.881.06.225.061.893.686 1.908 1.476 2.491 1.833.365.304.145-.103.019-.073-.164-.274-1.355-2.446-1.446-2.49-.644-1.032-.17-.619a2.97 2.97 0 01-.104-.729L6.283.134 6.696 0l.996.134.42.364.62 1.414 1.002 2.229 1.555 3.03.456.898.243.832.091.255h.158V9.01l.128-1.706.237-2.095.23-2.695.08-.76.376-.91.747-.492.584.28.48.685-.067.444-.286 1.851-.559 2.903-.364 1.942h.212l.243-.242.985-1.306 1.652-2.064.73-.82.85-.904.547-.431h1.033l.76 1.129-.34 1.166-1.064 1.347-.881 1.142-1.264 1.7-.79 1.36.073.11.188-.02 2.856-.606 1.543-.28 1.841-.315.833.388.091.395-.328.807-1.969.486-2.309.462-3.439.813-.042.03.049.061 1.549.146.662.036h1.622l3.02.225.79.522.474.638-.079.485-1.215.62-1.64-.389-3.829-.91-1.312-.329h-.182v.11l1.093 1.068 2.006 1.81 2.509 2.33.127.578-.322.455-.34-.049-2.205-1.657-.851-.747-1.926-1.62h-.128v.17l.444.649 2.345 3.521.122 1.08-.17.353-.608.213-.668-.122-1.374-1.925-1.415-2.167-1.143-1.943-.14.08-.674 7.254-.316.37-.729.28-.607-.461-.322-.747.322-1.476.389-1.924.315-1.53.286-1.9.17-.632-.012-.042-.14.018-1.434 1.967-2.18 2.945-1.726 1.845-.414.164-.717-.37.067-.662.401-.589 2.388-3.036 1.44-1.882.93-1.086-.006-.158h-.055L4.132 18.56l-1.13.146-.487-.456.061-.746.231-.243 1.908-1.312-.006.006z"/></svg></div>
          <div class="mode-option-text"><h3 data-i18n="modeLimits">Limits Only</h3><p data-i18n="modeLimitsDesc">Show Claude.ai limits</p></div>
        </div>
        <div class="mode-option" data-mode="optimizer_only">
          <div class="mode-option-icon optimizer"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M11 21h-1l1-7H7.5c-.58 0-.57-.32-.38-.66C8.48 10.94 10.42 7.54 13 3h1l-1 7h3.5c.49 0 .56.33.47.51L12.96 17.55 11 21z"/></svg></div>
          <div class="mode-option-text"><h3 data-i18n="modeOptimizer">Optimizer Only</h3><p data-i18n="modeOptimizerDesc">Memory optimization</p></div>
        </div>
      </div>
    </div>
    <div class="section optimizer-section">
      <div class="section-title"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M11 21h-1l1-7H7.5c-.58 0-.57-.32-.38-.66C8.48 10.94 10.42 7.54 13 3h1l-1 7h3.5c.49 0 .56.33.47.51L12.96 17.55 11 21z"/></svg><span data-i18n="profiles">Profiles</span></div>
      <div class="profiles">
        <button class="profile-btn" data-keep="75">Fast<span>75</span></button>
        <button class="profile-btn" data-keep="150">Standard<span>150</span></button>
        <button class="profile-btn" data-keep="300">Full<span>300</span></button>
      </div>
      <div class="input-row">
        <label data-i18n="keepLast">Keep:</label>
        <input type="number" id="keepInput" min="2" max="500" value="150">
        <span data-i18n="messages">msgs</span>
      </div>
    </div>
    <div class="section">
      <div class="section-title"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg><span data-i18n="settings">Settings</span></div>
      <div class="toggle-row optimizer-section">
        <div class="toggle-label"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg><span data-i18n="pauseOptimization">Pause optimization</span></div>
        <label class="toggle"><input type="checkbox" id="pauseToggle"><span class="toggle-slider"></span></label>
      </div>
      <div class="toggle-row">
        <div class="toggle-label"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"/><circle cx="8.5" cy="8.5" r="1.5"/><path d="m21 15-5-5L5 21"/></svg><span data-i18n="showIndicator">Show indicator</span></div>
        <label class="toggle"><input type="checkbox" id="indicatorToggle" checked><span class="toggle-slider"></span></label>
      </div>
    </div>
  </div>
  <div class="footer">Made with ❤️ by <a href="https://t.me/N33verm0re" target="_blank">N33verm0re</a></div>
  <script src="i18n.js"></script>
  <script src="popup.js"></script>
</body>
</html>
